<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Epstein Files - A comprehensive investigative archive of documents, connections, and evidence.">
    <meta name="theme-color" content="#0a0a0f">
    <title>The Epstein Files</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- STICKY NAVIGATION -->
    <nav id="main-nav" class="navbar">
        <div class="nav-container">
            <a href="#hero" class="nav-brand" id="nav-brand"></a>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="#timeline" class="nav-link">Timeline</a></li>
                <li><a href="#key-figures" class="nav-link">Key Figures</a></li>
                <li><a href="#documents" class="nav-link">Documents</a></li>
                <li><a href="#gallery" class="nav-link">Gallery</a></li>
                <li><a href="#resources" class="nav-link">Resources</a></li>
            </ul>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <header id="hero" class="hero">
        <div class="hero-content">
            <h1 id="hero-title"></h1>
            <p class="hero-subtitle" id="hero-subtitle"></p>
            <p class="hero-tagline" id="hero-tagline"></p>
            <a href="#timeline" class="hero-cta">Explore the Evidence</a>
        </div>
    </header>

    <main>
        <!-- TIMELINE SECTION -->
        <section id="timeline" class="section">
            <div class="section-container">
                <h2 class="section-title">Timeline of Events</h2>
                <div class="timeline" id="timeline-container"></div>
            </div>
        </section>

        <!-- KEY FIGURES SECTION -->
        <section id="key-figures" class="section section-alt">
            <div class="section-container">
                <h2 class="section-title">Key Figures</h2>
                <div class="figures-grid" id="figures-container"></div>
            </div>
        </section>

        <!-- DOCUMENTS SECTION -->
        <section id="documents" class="section">
            <div class="section-container">
                <h2 class="section-title">Documents</h2>
                <div class="filter-tabs" id="docs-filter"></div>
                <div class="docs-list" id="docs-container"></div>
            </div>
        </section>

        <!-- GALLERY SECTION -->
        <section id="gallery" class="section section-alt">
            <div class="section-container">
                <h2 class="section-title">Gallery</h2>
                <div class="filter-tabs" id="gallery-filter"></div>
                <div class="gallery-grid" id="gallery-container"></div>
            </div>
        </section>

        <!-- RESOURCES SECTION -->
        <section id="resources" class="section">
            <div class="section-container">
                <h2 class="section-title">Resources</h2>
                <div class="resources-list" id="resources-container"></div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">
            <p id="footer-text"></p>
        </div>
    </footer>

    <!-- LIGHTBOX OVERLAY -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
        <p class="lightbox-caption" id="lightbox-caption"></p>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
